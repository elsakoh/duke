plugins {
    id 'java'
    id 'application'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}
test {
    useJUnitPlatform()
}
repositories {
    mavenCentral()
}
run{
    standardInput = System.in
}
application {
    // Change this to your main class.
    mainClassName = "Duke"
}
